<div class="card-body">
  <div class="btn-group col-sm-12" role="group">
    <button type="button" class="btn btn-primary pull-right" data-toggle="modal" (click)="createNewCustomer()" data-target="#newUser">Agregar</button>
  </div>
</div>
<div class="card-body">
  <div class="table-responsive">
    <table class="table table-bordered" id="customerTable" width="100%" cellspacing="0">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Cédula</th>
          <th>Ubicacón</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of customers" [routerLink]="[ '/home/customer-detail',c.id]">
          <td>{{c.name}}</td>
          <td>{{c.lastName}}</td>
          <td>{{c.citizenId}}</td>
          <td>{{c.location.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="newUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nuevo usuario</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form #form="ngForm" class="row">
            <div class="form-group col-md-6">
              <label for="name">Nombre</label>
              <input type="text" #name="ngModel" name="name" [(ngModel)]="customer.name" [class.is-invalid]="name.invalid && (name.dirty || name.touched)"
                class="form-control" id="name" required>
              <div class="invalid-feedback">*Debe ingresar un nombre</div>
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Apellidos</label>
              <input type="text" #lastName="ngModel" name="lastName" [(ngModel)]="customer.lastName" [class.is-invalid]="lastName.invalid && (lastName.dirty || lastName.touched)"
                class="form-control" id="lastName" required>
              <div class="invalid-feedback">*Debe ingresar un apellido</div>
            </div>
            <div class="form-group col-md-6">
              <label for="id">Cédula</label>
              <input type="text" #id="ngModel" name="id" [(ngModel)]="customer.citizenId" [class.is-invalid]="id.invalid && (id.dirty || id.touched)"
                class="form-control" id="id" required>
              <div class="invalid-feedback">*Debe ingresar una cedula</div>
            </div>
            <div class="form-group col-md-6">
              <label for="phone">Telefono</label>
              <input type="number" #phone="ngModel" name="phone" [(ngModel)]="customer.phone" [class.is-invalid]="phone.invalid && (phone.dirty || phone.touched)"
                class="form-control" id="phone" required>
              <div class="invalid-feedback">*Debe ingresar un telefono</div>
            </div>
            <div class="form-group col-md-6">
              <label for="mail">Correo Electronico</label>
              <input type="email" #email="ngModel" name="email" [(ngModel)]="customer.email" [class.is-invalid]="email.invalid && (email.dirty || email.touched)"
                class="form-control" id="mail" email required>
              <div class="invalid-feedback">*Debe ingresar un email</div>
            </div>
            <div class="form-group col-md-6">
              <label for="location">Ubicación</label>
              <select [compareWith]="compareFn" [class.is-invalid]="location.invalid && (location.dirty || location.touched)" class="form-control"
                id="location" #location="ngModel" name="location" [(ngModel)]="customer.location" required>
                <option [ngValue]="location" *ngFor="let location of locations">{{location.name}}</option>
              </select>
              <div class="invalid-feedback">*Debe escoger una ubicación</div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" [disabled]="form.invalid" (click)="saveCreatedUser()">Guardar</button>
      </div>
    </div>
  </div>
</div>
