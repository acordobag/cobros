<div class="card-body">
  <div class="col-md-12" role="group">
    <div class="">
      <button type="button" class="btn btn-primary d-none d-sm-block" (click)="createNewCustomer();newUser.show()">Agregar
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </div>
    <div class="col-sm-12 pr-0 pl-0">
      <button type="button" class="btn btn-primary btn-block d-block d-sm-none" (click)="createNewCustomer();newUser.show()">Agregar
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </div>
  </div>


</div>
<div class="card-body">
  <div class="table-responsive">
    <ct-table (btnClick)="rowClick($event)"></ct-table>
  </div>
</div>



<div bsModal #newUser="bs-modal" class="modal fade" tabindex="-1" role="dialog" >
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Nuevo cliente</h4>
        <button type="button" class="close pull-right" (click)="newUser.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form #form="ngForm" class="row">
            <div class="form-group col-md-6">
              <label for="name">Nombre</label>
              <input type="text" #name="ngModel" name="name" [(ngModel)]="customer.name" [class.is-invalid]="name.invalid && (name.dirty || name.touched)"
                class="form-control" id="name" required>
              <div class="invalid-feedback">*Debe ingresar un nombre</div>
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Apellidos</label>
              <input type="text" #lastName="ngModel" name="lastName" [(ngModel)]="customer.lastName" [class.is-invalid]="lastName.invalid && (lastName.dirty || lastName.touched)"
                class="form-control" id="lastName" required>
              <div class="invalid-feedback">*Debe ingresar un apellido</div>
            </div>
            <div class="form-group col-md-6">
              <label for="id">Cédula</label>
              <input type="text" #id="ngModel" name="id" [(ngModel)]="customer.citizenId" [class.is-invalid]="id.invalid && (id.dirty || id.touched)"
                class="form-control" id="id" required>
              <div class="invalid-feedback">*Debe ingresar una cedula</div>
            </div>
            <div class="form-group col-md-6">
              <label for="phone">Telefono</label>
              <input type="number" #phone="ngModel" name="phone" [(ngModel)]="customer.phone" [class.is-invalid]="phone.invalid && (phone.dirty || phone.touched)"
                class="form-control" id="phone" required>
              <div class="invalid-feedback">*Debe ingresar un telefono</div>
            </div>
            <div class="form-group col-md-6">
              <label for="mail">Correo Electronico</label>
              <input type="email" #email="ngModel" name="email" [(ngModel)]="customer.email" [class.is-invalid]="email.invalid && (email.dirty || email.touched)"
                class="form-control" id="mail" email required>
              <div class="invalid-feedback">*Debe ingresar un email</div>
            </div>
            <div class="form-group col-md-6">
              <label for="zone">Ubicación</label>
              <select [compareWith]="compareFn" [class.is-invalid]="zone.invalid && (zone.dirty || zone.touched)"
                class="form-control" id="zone" #zone="ngModel" name="zone" [(ngModel)]="customer.zone"
                required>
                <option [ngValue]="zone" *ngFor="let zone of zones">{{zone.name}}</option>
              </select>
              <div class="invalid-feedback">*Debe escoger una ubicación</div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" (click)="newUser.hide()">Cancelar</button>
          <button class="btn btn-primary" [disabled]="form.invalid" (click)="saveCreatedUser()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
