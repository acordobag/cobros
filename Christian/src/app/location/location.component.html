<div class="card-body">
  <div class="btn-group col-sm-12" role="group">
    <button type="button" class="btn btn-primary pull-right" data-toggle="modal" (click)="createNewLocation()" data-target="#newLocation">Agregar</button>
  </div>
</div>
<div class="card-body">
  <div class="table-responsive">
    <table class="table table-bordered" id="locationTable" width="100%" cellspacing="0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Clientes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let l of locations" [routerLink]="[ '/home/location-detail',l.id]">
          <td>{{l.id}}</td>
          <td>{{l.name}}</td>
          <td>{{l.customers.length}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="newLocation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nuevo usuario</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form #form="ngForm" class="row">
            <div class="form-group col-md-6">
              <label for="name">Nombre</label>
              <input type="text" #name="ngModel" name="name" [(ngModel)]="location.name" [class.is-invalid]="name.invalid && (name.dirty || name.touched)"
                class="form-control" id="name" required>
              <div class="invalid-feedback">*Debe ingresar un nombre</div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" [disabled]="form.invalid" (click)="saveCreatedLocation()">Guardar</button>
      </div>
    </div>
  </div>
</div>
