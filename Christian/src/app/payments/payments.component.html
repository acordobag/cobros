<div class="">
  <div class="card-body">
    <div class="col-md-12" role="group">
      <div class="">
        <button type="button" class="btn btn-primary d-none d-sm-block" data-toggle="modal" (click)="createNewAccount()" data-target="#newUserAccount">Agregar</button>
      </div>
      <div class="col-sm-12 pr-0 pl-0">
        <button type="button" class="btn btn-primary btn-block d-block d-sm-none" data-toggle="modal" (click)="createNewAccount()"
          data-target="#newUserAccount">Agregar</button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="accountsTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Id</th>
            <th>Articulo</th>
            <th>Deuda actual</th>
            <th>Abono</th>
            <th>Tipo de pago</th>
            <th>Detalles</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of accounts">
            <td>{{a.id}}</td>
            <td>{{a.name}}</td>
            <td>{{a.actualAmmount | currency:'₡'}}</td>
            <td>{{a.charge | currency:'₡'}}</td>
            <td>{{a.paymentTerm.name}}</td>
            <td class="text-center">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newAccountPayment">Abono
                <i class="fa fa-money" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
